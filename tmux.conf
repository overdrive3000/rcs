#use 256 colors
set -g default-terminal "screen-256color" 
#if "[ "$(uname)" = "Darwin" ]" "set-option -g default-command "/opt/local/bin/reattach-to-user-namespace bash""

#set default shell
set-option -g default-shell /usr/local/bin/zsh

#start windows numbering at 1
set -g base-index 1

#resizable to maximum size of connected clients
setw -g aggressive-resize on

#unbind ^B use ^A as in screen
unbind C-b
set -g prefix C-a

# Shift arrows: tab like window switching (-n: no prior escape seq)
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next
bind -n S-C-left swap-window -t -1
bind -n S-C-right swap-window -t +1

# Alt arrows: pane navigation
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R

# Shift-Alt arrows: pane swapping
bind -n M-S-Up swap-pane -U
bind -n M-S-Left swap-pane -U
bind -n M-S-Right swap-pane -D
bind -n M-S-Down swap-pane -D

# Break and join panes
bind b break-pane
bind j command-prompt -p "join pane to: " "join-pane -v -t '%%'"

#status bar
set -g status-bg blue
set -g status-fg black
set -g status-left ""
set -g status-right '#[fg=black]#(uptime | cut -d ":" -f4- | sed 's/,//g') #H'
# highlight active window
set-window-option -g window-status-current-fg white

#set terminal window title
set -g set-titles on
set -g set-titles-string "#T"

#fix pgup/dwn scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

#copying vim style
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "reattach-to-user-namespace pbcopy"
set-option -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"


#delay Escape 0
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

set-option -g mouse on
